<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>News Portal</title>
    <link rel="icon" href="img/favicon.ico">
</head>

<body>
    <header>
        <h1>News Portal</h1>
        <input type="text" class="input" placeholder="search" autocomplete="off" autofocus>
    </header>
    <main>
        <div class="sources buttons"></div>
        <div class="news"></div>
    </main>
    <footer>
        <div class="footer-data">
            <span>2022</span>
            <a class="github-link" href="https://github.com/sleepyMaryAlex" target="_blank">github</a>
        </div>

        <p class="copyright">
            Copyright <a href="https://newsapi.org">NewsAPI</a>
        </p>

        <a class="rs-link" href="https://rs.school/js-stage0/" target="_blank"><img class="rs-img"
                src="img/rs_school_js.svg" alt="logo"></a>

    </footer>

    <template id="sourceItemTemp">
        <div class="source__item">
            <span class="source__item-name"></span>
        </div>
    </template>

    <template id="newsItemTemp">
        <div class="news__item">
            <div class="news__meta">
                <div class="news__meta-photo"></div>
                <ul class="news__meta-details">
                    <li class="news__meta-author"></li>
                    <li class="news__meta-date"></li>
                </ul>
            </div>
            <div class="news__description">
                <h2 class="news__description-title"></h2>
                <h3 class="news__description-source"></h3>
                <p class="news__description-content"></p>
                <p class="news__read-more">
                    <a href="#">Read More</a>
                </p>
            </div>
        </div>
    </template>

</body>

</html>
